<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Supplement Checklist</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <header>
    <h1>Daily Supplement & Medication Checklist</h1>
  </header>

  <section id="controls">
    <button id="startBtn">Start Day</button>
    <button id="skipBtn" disabled>Skip to Now</button>
    <button id="resetBtn" disabled>Reset Day</button>
  </section>

  <main>
    <ul id="checklist"></ul>
  </main>

  <footer>
    <p>All times float from wake‑up. Keep vitamin C ≥1 h from Adderall.</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
